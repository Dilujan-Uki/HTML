<!DOCTYPE html>
<html>
    <head>
        <title> LIST </title>
        <body>
            <h1>
                UNORDERD LIST 
            </h1>
            <ul>

            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>

            </ul>
            <h1>
                ORDERED LIST
            </h1>

            <ol>
                <li>Wake up</li>
                <li>Brush</li>
                <li>Eat</li>
            </ol>
            <h1>
                DEFINITION LIST
            </h1>


            <dl>
                <dt>HTML</dt>
                <dd>Hypertext Markup Language</dd>
                 
                <dt>JS</dt>
                <dd>Javascript</dd>
            </dl>
        </body>
    </head>
</html>
