<!DOCTYPE html>
<html>
    <head>
    <title>Display</title>
    </head>
    <body>
        <h1>Display:block</h1>
        <div style="display: block; background-color: lightblue;">This is a block element</div>
        <p style=" display: block; background-color: lightgreen;">Paragraph is blocked by defalut</p>
        <p style="display: inline; background-color: blue;"> Something</p>
        <span style="display: inline; background-color: blue;"> Something</span>
        <h1>Display:inline-block</h1>
            <div style="display: inline-block; width: 80px; height: 80px; background-color:  red; ">Welcome to myworld</div>
               <div style="display: inline-block; width: 80px; height: 80px; background-color:  red; ">Welcome to myworld</div>
               <h1>Flex</h1>
               <div style="display: flex; gap: 10px; background-color: #eee;">
                 <div style="background-color: aquamarine;">Flex1</div>
                 <div style="background-color: greenyellow;">Flex2</div>
               </div>   
               <h1>Grid</h1>
               <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px ; background-color: #ccc;">
                <div style="background-color: salmon;"> Grid1</div>
                <div style="background-color: skyblue;"> Grid2</div>
               </div>
               <h1>Table</h1>
               <div style="display: table;">
                 <div style="display: table-row;"></div>
                 <div style="display: table-cell;padding: 10px; background-color: lightblue;">Roll 1 Cell 2</div>
                 <div style="display: table-cell;padding: 10px; background-color: lightblue;">Roll 1 Cell 2</div>
               </div>
               <h1>List-item</h1>
               <div style="display: list-item;list-style-type: square ;margin-left: 20px;">
                This looks like a list
               </div>
        </body>
</html>
