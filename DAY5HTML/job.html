<!DOCTYPE html>
<html>
    <head>
        <title>BIO DATA</title>
    </head>
    <body>
        <form>
            
            <fieldset>
                <legend>Login</legend>
                <label>Username*</label><br><input type="text"><br>
                <label>Password*</label><br><input type="text">
            </fieldset>

            <fieldset>
                 <legend>Gender*</legend>
                 <label>Male</label><input type="radio" id="male" name="Gender" value="male">
                 <label>Female</label><input type="radio" id="female" name="Gender" value="female">
            </fieldset>

            <fieldset>
                <legend>Programming Skill</legend>
                <input type="checkbox" id="java" name="Programming Skill" value="java">
                <label>Java</label>
                <input type="checkbox" id="C++" name="Programming Skill" value="C++">
                <label>C++</label>
                <input type="checkbox" id="C#" name="Programming Skill" value="C#">
                <label>C#</label>
            </fieldset>

            <fieldset>
                <legend>Fruit</legend>
                <label>Choose a fruit</label>
                <select name="fruit" id="fruit">
                    <option value="Banana">Banana</option>
                    <option value="Apple">Apple</option>
                    <option value="Cherry">Cherry</option>
                </select>
            </fieldset>

            <textarea cols="75" rows="20" placeholder="enter your comment"></textarea><br>
           <input type="submit" name="SEND" id="submit" value="SEND">
           <input type="reset" value="reset"> 
           
        </form>
    </body>
</html>
