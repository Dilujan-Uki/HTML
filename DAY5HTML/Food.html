<!DOCTYPE html>
<html>
    <head>
        <title>Food</title>
    </head>
    <body>
        <h1>Basic Forms</h1>
        <p>please fill in our Pie survey:</p>
        <form>
            <label>Name :</label><input type="text">
        </form>
        <p>Which pie do you prefer?:</p>
        <form >
            <input type="radio" id="Chicken" name="meat" value="Chicken"><label>Chicken</label><br>
            <input type="radio" id="Fish" name="meat" value="Fish"><label>Fish</label><br>
            <input type="radio" id="Shepherds" name="meat" value="Shepherds"><label>Shepherds</label>
        </form>
        <p>Others stuff you wanna tell us about pies:</p>
        <textarea cols="25" rows="5"></textarea>
        <p>Submit your information:</p>
        <input type="submit" id="Submit" name="Submit" value="Submit">
        <p>Pie Message:</p>
        <form>
            <input type="button" value="Click If You Like pies">
        </form>
    </body>
</html>
