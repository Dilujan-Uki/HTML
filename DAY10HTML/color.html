<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ddd;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      padding: 10px;
      gap: 10px;
      height: 100vh;
      box-sizing: border-box;
    }

    .left {
      background-color: #ff6b6b;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      border-radius: 5px;
    }

    .right {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .top-right {
      background-color: #ccff66;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      border-radius: 5px;
    }

    .bottom-right {
      display: flex;
      flex: 1;
      gap: 10px;
    }

    .bottom-left {
      background-color: #ff99ff;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      border-radius: 5px;
    }

    .bottom-box {
      background-color: #9999ff;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .box4a, .box4b {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      border-radius: 5px;
      background-color: #9999ff;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="left">1</div>

    <div class="right">
      <div class="top-right">2</div>

      <div class="bottom-right">
        <div class="bottom-left">3</div>

        <div class="bottom-box">
          <div class="box4a">4a</div>
          <div class="box4b">4b</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
