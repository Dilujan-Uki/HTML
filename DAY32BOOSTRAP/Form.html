<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>FORM</title>
</head>
<body class="p-4">
     <h2>1.Basic Input</h2>
     <label for="name" class="form-label m-2">Full Name</label>
     <input type="text" class="form-control" id="name" placeholder="Enter your name">

     <h2>2.Email & Password</h2>
     <label for="name" class="form-lable m-2">Email Address</label>
     <input type="text" class="form-control" id="email" placeholder="Enter your email">
     <div class="form-text">We'll never share your email</div>
     <label for="name" class="form-lable m-2">Password</label>
     <input type="password" class="form-control" id="password" placeholder="Enter your password">
     <div class="form-text">We'll never share your password</div>

     <h2>3.Input Sizing</h2>
     <input type="text" class="form-control mb-2 form-control-lg"placeholder="Large Input">
     <input type="text" class="form-control mb-2"placeholder="Default Input">
     <input type="text" class="form-control form-control-sm mb-4"placeholder="Small Input">

     <h2>4.Disabled & Readonly</h2>
     <input type="text" class="form-control mb-2" placeholder="Disabled Input" disabled>
     <input type="text" class="form-control mb-4" placeholder="Readonly Input" readonly>
     
     <h2>5.Checkbox & Radio</h2>
      <div class="form-check">
          <input type="checkbox" class="form-check-input"><label for="checkbox" class="form-check-label">Accept Terms</label>
      </div>

      <div class="form-check form-check-inline">
         <input type="radio" name="Gender" id="Male" class="form-check-input"><label for="radio" class="form-label">Male</label>
      </div>

      <div class="form-check form-check-inline mb-4">
     <input type="radio" name="Gender" id="Female" class="form-check-input"><label for="radio" class="form-lable">Female</label>
       </div>

     <h2>6.Select Droptown</h2>
     <select name="select"class="form-select mb-4">
        <option value="Choose" selected disabled>Choose</option>
        <option value="Web Development">Web Development</option>
        <option value="Data Science">Data Science</option>
        <option value="UI/UX">UI/UX</option>
     </select>

     <h2>7.File Type</h2>
     <input type="file" class="form-control mb4">

     <h2>8.Range Slider</h2>
     <input type="range" class="form-range mb-4">
</body>
</html>
